<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<style type="text/css">
body {
    background-color: white;
}
#canvas-for-ball {
    border: 2px solid black;
}
</style>
</head>
<body>

<h1>Joel John</h1>

<canvas id="canvas-for-ball" height="250" width="500"></canvas>

<script type="text/javascript">
// Get a handle to the canvas element
var canvas = document.getElementById("canvas-for-ball");
var ctx = canvas.getContext("2d");

var yBorder = canvas.height;
var xBorder = canvas.width;

// Ball class and constructor
class Ball {
constructor(y, x, r, xv, yv) {
    this.y = y; 
    this.x = x; 
    this.r = r; 
    this.xv = xv; 
    this.yv = yv; 
    this.angle = 0; 
    this.rotationSpeed = 0.1; 
}

// Method to draw the ball
draw(ctx) {

ctx.save();

ctx.translate(this.x, this.y); 
ctx.rotate(this.angle); 

ctx.beginPath();
ctx.arc(0, 0, this.r, 0, 2 * Math.PI); 
ctx.stroke();

// Draw lines from the center
ctx.moveTo(0, -this.r);
ctx.lineTo(0, this.r);
ctx.stroke();

ctx.moveTo(this.r, this.r - 20);
ctx.lineTo(0, -5);
ctx.stroke();

ctx.moveTo(-this.r, this.r - 20);
ctx.lineTo(0, -5);
ctx.stroke();

ctx.restore(); 
}

// Method to rotate the ball
rotate() {
        this.angle += this.rotationSpeed; 
        if (this.angle >= 2 * Math.PI) { 
            this.angle -= 2 * Math.PI;
        }
    }

    // Method to move the ball and handle border collisions
    move() {
        this.y += this.yv;
        this.x += this.xv;

        // Check for collision with the bottom edge
        if (this.y + this.r >= yBorder) {
            this.yv *= -1; 
            this.y = yBorder - this.r; 
            this.rotationSpeed *= -1; 
        }

        // Check for collision with the top edge
        if (this.y - this.r <= 0) {
            this.yv *= -1; 
            this.y = this.r; 
            this.rotationSpeed *= -1; 
        }

        // Check for collision with the right edge
        if (this.x + this.r >= xBorder) {
            this.xv *= -1; 
            this.x = xBorder - this.r; 
            this.rotationSpeed *= -1; 
        }

        // Check for collision with the left edge
        if (this.x - this.r <= 0) {
            this.xv *= -1; 
            this.x = this.r; 
            this.rotationSpeed *= -1; 
        }
    }
}

// Instance of the Ball class
var b1 = new Ball(100, 50, 25, 2, 2); 

function repeatme() {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
  b1.rotate(); 
  b1.draw(ctx); 
  b1.move(); 
  window.requestAnimationFrame(repeatme); // Request the next frame
}

// Start the animation loop
repeatme();
</script>
</body>
</html>
